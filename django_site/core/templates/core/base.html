<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}JKSOAM{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fb;
        }

        .navbar {
            background: #0f172a;
            padding: 15px 40px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #38bdf8;
        }

        .container {
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/devops/">DevOps</a>
    <a href="/blogs/">Blogs</a>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
